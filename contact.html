<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Sahil's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,400;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      /* styles.css */
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        height: 100px;
        padding-top: 10px;
      }

      nav {
        display: flex;
        justify-content: space-around;
        border-radius: 15px;
        align-items: center;
        height: 80px;
        background-color: #8a2be2;
      }

      nav ul {
        display: flex;
        justify-content: center;
        font-weight: bold;
      }

      nav ul li {
        list-style: none;
        margin: 0 23px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
      }

      nav ul li a:hover {
        font-size: 1.1rem;
        color: red;
      }

      .left {
        font-size: 2.0rem;
        font-weight: bold;
        color: white;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .contact-section h1 {
        font-size: 36px;
        margin-bottom: 40px;
      }

      form label {
        display: block;
        margin-bottom: 10px;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }

      form button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      form button:hover {
        background-color: #555;
      }

      footer {
          background-color: #8a2be2;
          color: white;
          height: 70px;
      }
      .footer {
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          flex-wrap: wrap;
      }
      div.logo {
          flex: 1 1 25%;
          max-width: 300px;
          margin: 13px;
          margin-top: -5px;
      }
      .footer h3 {
          margin-top: 3px;
      }
      .footer ul {
          list-style: none;
          display: flex;
          justify-content: space-between;
          padding: 0;
      }
      .footer li {
          margin-bottom: 1px;
          margin-right: 20px;
      }
      
      .menu a {
            color: purple;
        }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="left">Sahil's Portfolio</div>
        <div class="rightsection">
          <ul>
            <li><a href="INDEX1.HTML">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="contact-section">
      <div class="container">
        <h1>Get in Touch</h1>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div>
          <h3>&copy; Sahil's Portfolio</h3>
          <div class="logo">
            <a
              href="https://www.linkedin.com/in/sahil-thakur-1a45b4208?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
            >
              <img class="image-bottom" src="linkedin.jpg" alt="LinkedIn" />
            </a>
            <a
              href="https://www.instagram.com/gndec_?igsh=MWY0OG5kczRoNHZ0cg=="
            >
              <img class="image-bottom" src="insta.jpg" alt="" />
            </a>

            <a href="https://www.youtube.com/@successlife_tips">
              <img class="image-bottom" src="yt.jpg" alt="" />
            </a>
          </div>
          <ul class="menu">
            <li><a href="INDEX1.HTML">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
