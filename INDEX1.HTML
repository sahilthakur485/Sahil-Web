    <style>
      * {

      body {

      header {

      nav {

        align-items: center;
        height: 90px;
        background-color: #8a2be2;
      }

        display: flex;
        justify-content: center;

      }

      nav ul li {

        margin: 0 23px;
      }

      nav ul li a {

        color: white;
      }

      nav ul li a:hover {

        color: red;
      }

      .left {
        font-size: 2.0rem;
        font-weight: bold;
      }

      .firstsection {
        display: flex;
        justify-content: space-around;
        margin: 80px 0;
      }

        width: 40%;
      }

      .leftsection {
        font-size: 2.4rem;
        margin: 20px 0;
        color: #8a2be2;
        font-weight: bold;
      }

      .leftsection .button {
        padding: 50px 0;
      }

      .leftsection .btn {
        padding: 10px 22px;
        background: #8a2be2;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-right: 20px;
      }

      .button .btn a {
        text-decoration: none;
        /* Remove underline from links */
        color: inherit;
        /* Inherit the color from the button */
        font-weight: normal;
      }

      .leftsection {
        width: 50%;
        padding: -0%;
      }

      .leftsection h1 {

        margin-bottom: 20px;

      }

      .rightsection img {

      }

      .purple {

      }

      .secondsection {
        padding: 50px 20px;
      }

      .image-top {
        border-radius: 9px;
        height: 20px;
        width: 20px;
      }

      .box {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto 40px;
      }

      .box::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2px;
        height: 100%;
        background: white;
      }

      .box:last-child::after {
        display: none;
      }

      .position {
        color: rgb(219, 155, 17);
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .company {
        color: #ff4500;
        font-size: 1.1rem;
        margin-bottom: 5px;
      }

      .vertical-desc {
        font-size: 1rem;
        color: #ccc;
        line-height: 1.6;
      }

      footer {
        background-color: #8a2be2;
        color: white;
        text-align: center;
        padding: 20px 0;
        height: 80px;
      }

      ul li a {
        color: white;
        /* Set text color to white */
        text-decoration: none;


      }
      footer {
            background-color: #8a2be2;

        }

        .menu a {
              color: purple;
          }

      .footer {

        justify-content: space-evenly;
        align-items: center;

      .footer div {

        padding-bottom: 5px;
        margin: 15px;
      }

      .footer h3 {
        margin-bottom: 20px;
      }

      .footer ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        padding: 0;
      }

      /* Select the <a> tags within the .menu <ul> and change their color to blue */
      .menu a {
        color: purple;
      }


      .footer li {
        margin-bottom: 1px;
        margin-right: 20px;
      }



      .image-bottom {
        border-radius: 9px;
        height: 20px;
        width: 20px;
        justify-items: center;
      }


      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          height: auto;
          padding: 20px 0;
        }

        .leftsection,
        .rightsection {
          width: 100%;
          padding: 0 20px;
          text-align: center;
        }

        .box::after {
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          height: 2px;
          width: 100%;
        }

        .box:last-child::after {
          display: block;
        }
      }
    </style>
